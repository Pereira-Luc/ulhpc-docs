# Project Information
site_name: ULHPC Documentation
site_description: ULHPC Technical Documentation
site_author: ULHPC Team
site_dir: public
site_url: "https://docs.hpc.uni.lu/"

# Repository
repo_name: www/ulhpc-docs
repo_url: https://gitlab.uni.lu/www/ulhpc-docs
#edit_uri: blob/master/docs/

# Copyright
copyright: Copyright &copy; 2007 - __YEAR__ UL HPC Team

# Configuration
# strict: true

theme:
  name: material
  logo: images/logo_ULHPC_square.jpg
  language: en
  palette:
    primary: blue
    accent:  light blue
  # features:
  #   - tabs

plugins:
  - search # necessary for search to work
  - git-revision-date-localized:
      type: date
  - progress

# Extras
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ULHPC
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.uni.lu/ULHPC
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ULHPC

# Twitter Bootstrap
extra_css:
  - stylesheets//bootstrap.min.css
# Extra javascript
extra_javascript:
  - javascripts/extra.js
  - javascripts/bootstrap.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js

# Extensions
markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - markdown.extensions.admonition
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.smartsymbols
  - toc:
      permalink: true
